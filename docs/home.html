<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome – Choose Language</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 50px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    .lang-buttons a {
      display: inline-block;
      margin: 20px;
      padding: 20px 30px;
      font-size: 20px;
      border-radius: 10px;
      text-decoration: none;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .lang-buttons a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>🌍 Welcome! Please choose your language:</h1>
  <div class="lang-buttons">
    <a href="index.html">🇷🇺 Русский</a>
    <a href="en.html">🇬🇧 English</a>
  </div>
</body>
</html>
